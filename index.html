<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dubin High School Cubing Club</title>
    <link
      rel="icon"
      type="image/png"
      href="src/images/rubiks-cube-transparent.png"
      sizes="416x478"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Dubin High School Cubing Club!</h1>
      </header>

      <main>
        <section class="intro">
          <p>
            We are a group of students who love solving Rubik's cubes and other
            twisty puzzles.
          </p>
          <p>Join us for meetings, competitions, and fun!</p>
        </section>

        <img id="logo" src="src/images/icon.png" alt="Logo" />

        <section class="connect">
          <h2>Connect With Us</h2>
          <div class="links">
            <a
              href="https://www.instagram.com/dhscubing/"
              target="_blank"
              class="social-link"
            >
              Instagram
            </a>
            <span class="separator">|</span>
            <a
              href="https://discord.com/invite/7FbsK4YYRV"
              target="_blank"
              class="social-link"
            >
              Discord Server
            </a>
            <span class="separator">|</span>
            <a
              href="https://forms.gle/Yzn4PXMzYcWvDvKP9"
              target="_blank"
              class="social-link"
            >
              Membership Form
            </a>
          </div>
        </section>
      </main>

      <footer>
        <p>Created by Risheet Lenka</p>
      </footer>
    </div>
  </body>
</html>
